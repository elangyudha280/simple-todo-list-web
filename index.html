    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/icon/css/all.min.css">
    <link rel="stylesheet" href="vendor/css/index.css">

    <title>todo list app</title>

<body>
    
    <div class="template">

            <div class="card-todo">
                <h3 class="judul-todo">Todo App</h3>

                </div>

        </div>


    </div>
